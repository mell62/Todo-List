<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
  </head>
  <body>
    <div id="content">
      <header class="hero">
        <h1 class="hero-heading">The Memory Palace</h1>
        <div class="hero-caption">Master your to-dos</div>
      </header>
      <nav class="taskbar">
        <div class="add-btn-container">
          <button class="add-task taskbar-btn">+ Task</button>
        </div>
        <div class="general-tasks">
          <button class="everything-btn taskbar-btn">Everything</button>
          <button class="today-btn taskbar-btn">Today</button>
          <button class="upcoming-btn taskbar-btn">Upcoming</button>
        </div>
        <div class="notes-btn-container">
          <button class="notes-btn taskbar-btn">Notes</button>
        </div>
        <div class="projects-todo">
          <h3 class="projects">Projects</h3>
          <button class="add-project-btn taskbar-btn">+ Project</button>
        </div>
      </nav>
      <div class="tasks"></div>
    </div>
  </body>
</html>
