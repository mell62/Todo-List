<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
  </head>
  <body>
    <div id="content">
      <header class="hero">
        <h1 class="hero-heading">The Memory Palace</h1>
        <div class="hero-caption">Master your to-dos</div>
      </header>
      <nav class="taskbar">
        <div class="general-tasks">
          <div class="everything">Everything</div>
          <div class="today">Today</div>
          <div class="upcoming">Upcoming</div>
        </div>
        <div class="projects-todo">
          <h3 class="projects">Projects</h3>
          <button class="add-project-btn">+ Project</button>
        </div>
      </nav>
      <div class="tasks">
        <button class="add-task">+</button>
      </div>
    </div>
  </body>
</html>
